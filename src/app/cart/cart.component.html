<div class="container-fluid cont-1">
    <h3 class=" header text-center">Your shopping list</h3>
    @for(product of productsFromCart; track $index)
    {
    <div class='row d-flex align-items-center shop mx-4'>
        <div class='col-2'>
            <img [src]="product.img" class='img-fluid cart-img' alt='this is an image'>
        </div>
        <div class='col-4'>
            <h5 class='text mb-2 fs-5'>{{product.productName}}</h5>
        </div>
        <div class='col-3 d-flex'>
            <button (click)="increaseQutty($index)" class='btn btn-success plusBtns'>+</button>
            <h5 class='m-2 quantity'>{{product.quantity}}</h5>
            <button (click)="decreaseQutty($index)" class='btn btn-success minusBtns'>-</button>
        </div>
        <div class='col-2'>
            <h5 class='mb-2 rowPrice fs-5'>{{(product.price * product.quantity).toFixed(2)}} â‚¬</h5>
        </div>
        <div class='col-1 text-end'>
            <button (click)="deleteItem($index)" class='btn btn-danger deleteBtns'><i class="fa-solid fa-trash"></i></button>
        </div>
        <hr>
    </div> 
    }
    <h3 class="header text-center">Total Price: {{ total | currency:"EUR" }}</h3>
</div>
